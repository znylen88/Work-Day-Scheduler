<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <form id="taskForm">
    <!-- 9 AM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">9AM</div>
        <div class="description" id="div9Am" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask9Am"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 10 AM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">10AM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask10Am"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 11 AM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">11AM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask11Am"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 12 PM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">12PM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask12Pm"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 1 PM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">1PM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask1Pm"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 2 PM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">2PM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask2Pm"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 3 PM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">3PM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask3Pm"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 4 PM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">4PM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask4Pm"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
    <!-- 5 PM Timeblock -->
    <div class="container">
      <div class="row">
        <div class="hour" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">5PM</div>
        <div class="description" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <textarea id="newTask5Pm"></textarea>
        </div>
        <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></button>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
